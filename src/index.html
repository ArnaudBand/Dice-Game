<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <div class="container">
        <div class="player player-0 active-player">
          <div class="name name-0">Player 1</div>
          <div class="score score-0">0</div>
  
          <div class="current-box">
            <p class="current-name">Current</p>
            <div class="current current-0">0</div>
          </div>
        </div>
  
        <div class="player player-1">
          <div class="name name-1">Player 1</div>
          <div class="score score-1">0</div>
  
          <div class="current-box">
            <p class="current-name">Current</p>
            <div class="current current-1">0</div>
          </div>
        </div>
  
        <img src="images/dice-2.png" class="dice" />
  
        <button class="btn btn-new">🔃New Game</button>
        <button class="btn btn-roll">🎲Roll Dice</button>
        <button class="btn btn-hold">✋🏿Hold</button>
      </div>
</body>
</html>
